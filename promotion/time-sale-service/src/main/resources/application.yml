spring:
  application:
    name: time-sale-service
  main:
    allow-bean-definition-overriding: true # 동일한 이름의 Bean이 여러 번 정의될 경우 기존 Bean을 새로운 Bean으로 덮어쓰도록 허용하는 설정

#  jpa:
#    database-platform: org.hibernate.dialect.H2Dialect
#    hibernate:
#      ddl-auto: create-drop
#    show-sql: true
#    properties:
#      hibernate:
#        format_sql: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

#  datasource:
#    url: jdbc:h2:mem:timesaledb
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver
  datasource:
    url: jdbc:postgresql://localhost:6432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

#  h2:
#    console:
#      enabled: true
#      path: /h2-console

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # 해당 eureka 서버와 통신
  instance:
    prefer-ip-address: true

# 모니터링 지표 수집용 설정
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus # 외부에 공개할 모니터링 엔드포인트 목록
  metrics:
    tags:
      application: time-sale-service
    enable:
      redis: true
      kafka: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms, 100ms, 200ms